---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui-svc
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
  externalIPs:
    - 192.168.7.211
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  namespace: guestbook  
  annotations:    
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"    
spec:
  rules:
  - host: guestbook-test.s2grupo.es
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guestbook-ui-svc
            port:
              number: 80  
  ingressClassName: nginx
